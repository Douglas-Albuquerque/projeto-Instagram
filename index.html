<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="img/logo1.png">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="imagem demonstrativa de um celular na tela do instagram.">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login"> Continue como Plickles_</a>
                <a href="#" class="insta-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é Plickles_?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donw"></a>
                    <a href="#" class="app-donw"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
